site_name: BlueGrid

theme:
  name: material
  custom_dir: overrides
  feature:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
  palette:
    #Palette toggle for light mode
    - scheme: slate
#      toggle:
##        icon:material/brightness-4
#        name:Switch to light mode
#
#    #Palette toggle for dark mode
#    - scheme: default
#      toggle:
##        icon:material/brightness-4
